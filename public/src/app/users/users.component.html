<app-notification></app-notification>
<app-confirm-modal [header]="deleteHeader" [text]="deleteText" (delete)="delete()"></app-confirm-modal>
<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Users</h2>
  </div>

  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Password</th>
            <th>Address</th>
            <!-- mozda da dodam imei i notification push token -->
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Anna</td>
            <td>Pitt</td>
            <td>35</td>
            <td>New York</td>
            <td>USA</td>
            <td>USA</td>
            <td class="btn-group-small text-center">
              <button class="btn btn-lg btn-danger" (click)="setDeleteId()" data-toggle="modal" data-target="#confirmModal" title="Delete">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    


  </div>
</div>
