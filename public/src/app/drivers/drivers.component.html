<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Drivers
      <button class="btn btn-primary btn-lg" (click)="add()">Add</button>
    </h2>
  </div>

  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th class="text-center">Functions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Anna</td>
            <td>Pitt</td>
            <td>35</td>
            <td>New York</td>
            <td>USA</td>
            <td data-title="Edit" class="btn-group-small text-right">
              <button class="btn btn-lg btn-info " (click)="update(driver)" title="Edit">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button class="btn btn-lg btn-danger " (click)="delete(driver)" title="Delete">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
