<app-notification></app-notification>
<app-driver-modal [driver]="driver" [action]="action" (modalAddUpdate)="modalAddUpdate()" (resetForm)="resetForm()"></app-driver-modal>
<app-confirm-modal [header]="deleteHeader" [text]="deleteText" (delete)="delete()"></app-confirm-modal>
<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Drivers
      <button class="btn btn-primary btn-lg" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal" (click)="setAction(null)">Add</button>
    </h2>
  </div>

  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ driver.firstName }}</td>
            <td>{{ driver.lastName }}</td>
            <td>{{ driver.email }}</td>
            <td>{{ driver.phone }}</td>
            <td>{{ driver.address }}</td>
            <td class="btn-group-small text-center">
              <button class="btn btn-lg btn-info " (click)="setAction(driver)" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal" title="Edit">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button class="btn btn-lg btn-danger " (click)="setDeleteId(driver._id)" data-toggle="modal" data-target="#confirmModal" title="Delete">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    


  </div>
</div>
