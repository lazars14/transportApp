<div class="container">
  <!-- The Modal -->
  <div class="modal fade defaultModal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ action }} Driver</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="cancel(f)">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form #f="ngForm" name="form">
            <div class="form-group">
              <label for="firstname"><span class="red-text">*</span>Firstname</label>
              <input type="text" class="form-control" [(ngModel)]="driver.firstName" name="firstname" required autofocus>
            </div>
            <!-- <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">Firstname is required</div> -->
      
            <div class="form-group">
              <label for="lastname"><span class="red-text">*</span>Lastname</label>
              <input type="text" class="form-control" [(ngModel)]="driver.lastName" name="lastname" required>
            </div>

            <div class="form-group">
              <label for="email"><span class="red-text">*</span>Email</label>
              <input type="email" class="form-control" [(ngModel)]="driver.email" name="email" required email>
            </div>            

            <div class="form-group">
              <label for="phone"><span class="red-text">*</span>Phone</label>
              <input type="text" class="form-control" [(ngModel)]="driver.phone" name="phone" required>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" [(ngModel)]="driver.address" name="address">
            </div>

            <p><span class="red-text">*</span> - mandatory fields</p>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="mx-auto">
            <button type="submit" class="btn btn-success btn-lg" data-dismiss="modal" [disabled]="!f.valid" (click)="ok()">Ok</button>
            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal" (click)="cancel(f)">Cancel</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
